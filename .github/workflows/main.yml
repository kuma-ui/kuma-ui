name: testing
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "packages/**"
      - ".github/workflows/main.yml"
  workflow_dispatch:
jobs:
  test:
    name: Node ${{ matrix.node_version }} testing on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: [16]
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup node ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}

      - uses: pnpm/action-setup@v2
        with:
          version: 8.5.1

      - name: install packages
        run: pnpm install

      - name: Run test
        run: pnpm test

      - name: Build packages
        run: pnpm build
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup node v16
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        with:
          version: 8.5.1

      - name: install packages
        run: pnpm install

      - name: Run lint
        run: pnpm lint

      - name: Run format
        run: pnpm format
  changeset:
    name: check changeset status
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup node v16
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        with:
          version: 8.5.1

      - name: install packages
        run: pnpm install

      - name: Run changeset status
        run: pnpm changeset status --since origin/main
